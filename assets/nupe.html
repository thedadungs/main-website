<!DOCTYPE html>
<html>
    <form name="database">
        <input type="number" name="username">Hi
        <input type="text" name="email">Hi
        <button type="submit">LOl</button>
    </form>
    <script>

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxeXQXaxzI_JeVFKX1yp73zUHRhOSXGBwRRF9rxlVDx1mlD0CDhwzV4zlxTPFYkvxDayA/exec';
            const form = document.forms['database']

            function onlyNumber(evt) {
                var ASCIICode = (evt.which) ? evt.which : evt.keyCode
                    if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                        return false;
                    else
                        return true;
            }

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })

    </script>
</html>
